<!DOCTYPE html>

<html lang="{{ site.lang }}">

  <head>
      <meta charset="{{ site.charset }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>{{ page.title }}</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="{{ site.data.assets.css | relative_url }}">
      {% seo %}
  </head>

  <body class="d-flex flex-column min-vh-100 --bg-primary">

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">

        <div class="container-fluid w-80">
          
          <div class="me-auto">
            <a class="navbar-brand --text-primary" href="{{ site.data.routes.home }}">{{ site.data.strings.name }}</a>
          </div>

          <div class="collapse navbar-collapse">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link --font-weight-600 --text-primary" href="{{ site.data.routes.about }}">{{ site.data.strings.about }}</a>
              </li>  
            </ul>
            
          </div>

        </div>

      </nav>
    </header>

    <main class="d-flex flex-grow-1">
      <div class="container-fluid w-85 --bg-secondary">
        {{ content }}
      </div>
    </main>

    <footer class="py-3 --bg-secondary">

      <div class="container">
        <div class="text-center">
          {% include components/buttons/GithubButton.liquid %}
          {% include components/buttons/InstagramButton.liquid %}
        </div>
        <div class="text-center --text-primary">
          {{ site.data.strings.copyright }}
        </div>
      </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p2Q8XrS9OmGsA4xRLCBCR5SMtIcmZQ+PzP7Zm/3p6tAFzDeihhLl9ig/aK4lN6U6" crossorigin="anonymous"></script>

  </body>

</html>
