<!DOCTYPE html>

<html lang="{{ site.lang }}">

  <head>
      <meta charset="{{ site.charset }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ page.title }}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      {% seo %}
  </head>

  <body class="d-flex flex-column min-vh-100">

    <header class="flex justify-between items-center border-bottom">
  
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ site.data.routes.home }}">{{ site.data.strings.name }}</a>
            <a class="navbar-brand" href="{{ site.data.routes.about }}">{{ site.data.strings.about }}</a>
          </div>
        </nav>
      </div>

    </header>

    <main class="flex flex-grow-1">
      <div class="container my-4">
        {{ content }}
      </div>
    </main>

    <footer class="py-3 border-top">

      <div class="container">
        <div class="text-center">
          {% include components/GithubButton.liquid %}
          {% include components/InstagramButton.liquid %}
        </div>
        <div class="text-center">
          {{ site.data.strings.copyright }}
        </div>
      </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-p2Q8XrS9OmGsA4xRLCBCR5SMtIcmZQ+PzP7Zm/3p6tAFzDeihhLl9ig/aK4lN6U6" crossorigin="anonymous"></script>

  </body>

</html>
